<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>주문하기 | e리빙</title>
	<link rel="icon" type="image/png" href="#" />
	<link rel="stylesheet" type="text/css" href="../css/purchase.css">
	<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="../js/purchaseInfo.js"></script>
	<script>
		// 페이지 맨 위로 이동하는 함수
		function scrollToTop() {
			window.scrollTo({
				top: 0,
				behavior: 'smooth'
			});
		}

		// moveToTopBox 클릭 시 scrollToTop() 함수 실행
		document.getElementById('moveToTopBox').addEventListener('click', scrollToTop);
	</script>
</head>

<body>
	<!-- 헤더 + nav바 -->
	<div id="header"></div>

	<div class="container">
		<div id="orderHistory">
			<h2>주문 내역</h2>
		</div>

		<!-- 배송지 입력 -->
		<section>
			<h2>배송지 입력</h2>
			<form>
				<div>
					<label for="recipient-name">수령인:</label>
					<input type="text" id="recipient-name" name="recipient-name" required>
				</div>
				<div>
					<label for="recipient-num">수령인 전화번호:</label>
					<input type="tel" id="recipient-num" name="recipient-num" required>
				</div>
				<div>
					<label for="recipient-add">주소:</label>
					<input type="text" id="recipient-add" name="recipient-add" required>
				</div>
				<div>
					<label for="recipient-post">우편번호:</label>
					<input type="text" id="recipient-post" name="recipient-post" required>
				</div>
				<div>
					<label for="recipient-require">요청사항:</label>
					<input type="text" id="recipient-require" name="recipient-require">
				</div>
				<div>
					<button class="inputButton" type="button" onclick="buyerInfo()">구매자 정보 입력</button>
				</div>
			</form>
		</section>

		<!-- 구매자 정보 -->
		<section>
			<h2>구매자 정보</h2>
			<form>
				<div>
					<label for="buyer-name">이름:</label>
					<input type="text" id="buyer-name" name="buyer-name" value="홍길동" readonly>
				</div>
				<div>
					<label for="buyer-phone">전화번호:</label>
					<input type="tel" id="buyer-phone" name="buyer-phone" value="010-1234-5678" readonly>
				</div>
				<div>
					<label for="buyer-email">이메일:</label>
					<input type="email" id="buyer-email" name="buyer-email" value="abc123@multicampuse.com" readonly>
				</div>
			</form>
		</section>

		<!-- 주문 상품 -->
		<section>
			<h2>주문 상품</h2>
			<form>
				<div class="product-list">
					<div class="product" data-product-id="1">
						<a href="earp1_detail.html" class="product-image">
							<image src="../image/watch_샤오미1.png" alt="갤럭시 버즈"><br>
								<span>샤오미 워치(시계줄 포함)</span>
						</a>
					</div>
					<div>
						<br>단위 가격: <span class="unit-price">99,000</span>원
						<label for="quantity">수량:</label>
						<input type="number" id="quantity" name="quantity" min="1" value="1" class="quantity-input">
						<button class="deleteButton" type="button">삭제</button>
					</div>
				</div>
				<h3>총 주문금액: <span id="totalprice">99,000</span> 원</h3>
			</form>
		</section>

		<!-- 쿠폰 등록 -->
		<section>
			<h2>쿠폰</h2>
			<form id="couponForm">
				<div>
					<label for="couponCode">쿠폰 적용:</label>
					<input type="text" id="couponCode" name="couponCode" placeholder="쿠폰 코드를 입력하세요">
				</div>
				<button type="submit">쿠폰 등록</button>
			</form>
			<div id="couponimageContainer" style="display: none;">
				<image src="../image/coupon-image.png" alt="쿠폰 이미지" id="couponimage">
			</div>
		</section>

		<!-- 결제 수단 -->
		<section>
			<h2>결제 수단</h2>
			<form>
				<div>
					<label for="payment-method">결제 방법:</label>
					<input type="hidden" id="payment-method" name="payment-method">
					<div class="payment-options">
						<div class="payment-option" data-method="credit-card">
							<image src="../image/credit-card.png" alt="신용카드">
								<p>신용카드</p>
						</div>
						<div class="payment-option" data-method="toss-bank">
							<image src="../image/toss.png" alt="토스">
								<p>토스</p>
						</div>
						<div class="payment-option" data-method="kakao-bank">
							<image src="../image/kakao-bank.png" alt="카카오뱅크">
								<p>카카오뱅크</p>
						</div>
						<div class="payment-option" data-method="bank-transfer">
							<image src="../image/bank-transfer.png" alt="계좌이체">
								<p>계좌이체</p>
						</div>
						<div class="payment-option" data-method="mobile-payment">
							<image src="../image/mobile-payment.png" alt="모바일 결제">
								<p>모바일 결제</p>
						</div>
					</div>
				</div>
			</form>
		</section>

		<!-- 결제 금액 -->
		<section>
			<h2>결제 금액</h2>
			<form>
				<div>
					<p>총 금액: <span id="totalPrice"></span></p>
					<p>할인 금액: <span id="discount"></span></p>
					<p>배달료: <span id="deliveryFee">2,500원</span></p>
					<hr>
					<p>총 결제 금액: <span id="finalPrice"></span></p>
				</div>
			</form>
		</section>

		<!-- 구매 버튼 -->
		<section>
			<form id="buyForm">
				<button class="buyButton" type="button" onclick="showPopup()">구매하기</button>
			</form>
		</section>

		<!-- 주문 완료 팝업 -->
		<div id="popup" class="popup">
			<div class="popup-content">
				<p>주문이 완료되었습니다!</p>
				<button onclick="closePopup()">확인</button>
			</div>
		</div>
	</div>
	<br><br><br>
	<footer>
		<div>
			<div id="moveToTopBox"><img src="../image/moveToTop.png" id="moveToTop"></div>
		</div>
	</footer> <!-- top 버튼용 footer 박스 종료 -->

	<!-- 푸터 붙이기 -->
	<div id="footer"></div>
</body>

</html>
